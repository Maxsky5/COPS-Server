<section class="content-header">
    <h1>Cops</h1>
    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Accueil</a></li>
        <li class="active">Cops</li>
    </ol>
</section>

<section class="content">
    <div class="box box-primary">
        <div class="box-body no-padding-x no-padding-y">
            <div class="modal fade" id="deleteCopConfirmation">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form name="deleteForm" ng-submit="confirmDelete(cop.id)">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                        ng-click="clear()">&times;</button>
                                <h4 class="modal-title">Confirmation de la suppression</h4>
                            </div>
                            <div class="modal-body">
                                <p>Etes vous sur de vouloir supprimer ce cop ?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                                    <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Annuler</span>
                                </button>
                                <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                                    <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Supprimer</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Adresse MAC</th>
                        <th>Date de derni√®re synchro</th>
                        <th>Salle</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="cop in cops">
                        <td><a ui-sref="cop.detail({id:cop.id})">{{cop.id}}</a></td>
                        <td>{{cop.name}}</td>
                        <td>{{cop.macAddress}}</td>
                        <td>{{cop.dateLastSync}}</td>
                        <td>{{cop.classroom.name}}</td>
                        <td class="text-right">
                            <button type="submit"
                                    ui-sref="cop.detail({id:cop.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> Visionner</span>
                            </button>
                            <button type="submit"
                                    ui-sref="cop.edit({id:cop.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Modifier</span>
                            </button>
                            <button type="submit"
                                    ng-click="delete(cop.id)"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Supprimer</span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="box-footer">
            <button class="btn btn-primary" ui-sref="cop.new">
                <span class="glyphicon glyphicon-flash"></span> <span>Ajouter un Cop</span>
            </button>
        </div>
    </div>
</section>
