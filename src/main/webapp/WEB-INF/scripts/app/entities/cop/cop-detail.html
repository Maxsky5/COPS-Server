<section class="content-header">
    <h1>Salle de cours : {{cop.name}}</h1>
    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Accueil</a></li>
        <li><a ui-sref="cop">Salles de cours</a></li>
        <li class="active">{{cop.name}}</li>
    </ol>
</section>

<section class="content">
    <div class="box box-primary">
        <div class="box-body no-padding-x no-padding-y">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Propriété</th>
                        <th>Valeur</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <span>Nom</span>
                        </td>
                        <td>
                            <input type="text" class="input-sm form-control" value="{{cop.name}}" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Adresse MAC</span>
                        </td>
                        <td>
                            <input type="text" class="input-sm form-control" value="{{cop.macAddress}}" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Salle de cours</span>
                        </td>
                        <td>
                            <input type="text" class="input-sm form-control" value="{{cop.classroom.name}}" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Date de dernière synchro</span>
                        </td>
                        <td>
                            <input type="text" class="input-sm form-control" value="{{cop.dateLastSync}}" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Date de dernière mise à jour</span>
                        </td>
                        <td>
                            <input type="text" class="input-sm form-control" value="{{cop.dateUpdate}}" readonly>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <button type="submit"
            ui-sref="cop"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Retour</span>
    </button>
</section>
