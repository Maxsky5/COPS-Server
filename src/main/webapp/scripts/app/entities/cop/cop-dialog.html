<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myTagLabel">Cr√©ation ou modification d'un Cop</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="cop.id" readonly>
        </div>

        <div class="form-group">
            <label for="field_name">Nom du cop</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="cop.name"
                    required>

            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    Ce champs est requis.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_name">Adresse MAC</label>
            <input type="text" class="form-control" name="macAddress" id="field_macAddress"
                    ng-model="cop.macAddress" required>

            <div ng-show="editForm.macAddress.$invalid">
                <p class="help-block"
                    ng-show="editForm.macAddress.$error.required">
                    Ce champs est requis.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Enregistrer</span>
        </button>
    </div>
</form>
