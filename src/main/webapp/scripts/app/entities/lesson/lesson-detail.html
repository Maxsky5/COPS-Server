<section class="content-header">
    <h1>Cours : {{lesson.name}}</h1>
    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Accueil</a></li>
        <li><a ui-sref="lesson">Cours</a></li>
        <li class="active">{{lesson.name}}</li>
    </ol>
</section>

<section class="content">
    <div class="box box-primary">
        <div class="box-body no-padding-x no-padding-y">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Propriété</th>
                        <th>Valeur</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <span>Nom</span>
                        </td>
                        <td>
                            <input type="text" class="input-sm form-control" value="{{lesson.name}}" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Salle de cours</span>
                        </td>
                        <td>
                            <input type="text" class="input-sm form-control" value="{{lesson.classroom.name}}" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Date du cours</span>
                        </td>
                        <td>
                            <input type="text" class="input-sm form-control" value="{{lesson.dateLesson}}" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Intervenant</span>
                        </td>
                        <td>
                            <input type="text" class="input-sm form-control" value="{{lesson.teacher.firstname + lesson.teacher.lastname}}" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Promotions</span>
                        </td>
                        <td>
                            <button style="margin-right: 5px;" class="btn btn-default" ng-repeat="grade in lesson.grades">{{grade.name}}</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Date de dernière mise à jour</span>
                        </td>
                        <td>
                            <input type="text" class="input-sm form-control" value="{{lesson.dateUpdate}}" readonly>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <button type="submit"
            ui-sref="lesson"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Retour</span>
    </button>
</section>
