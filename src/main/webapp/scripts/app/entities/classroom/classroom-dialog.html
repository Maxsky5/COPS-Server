
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myTagLabel">Cr√©ation ou modification d'une salle</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="classroom.id" readonly>
        </div>

        <div class="form-group">
            <label for="field_name">Nom de la salle</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="classroom.name"
                    required>

            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    Ce champs est requis.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_name">Nombre de places</label>
            <input type="text" class="form-control" name="nbPlace" id="field_nbPlace"
                    ng-model="classroom.nbPlace" required>

            <div ng-show="editForm.nbPlace.$invalid">
                <p class="help-block"
                    ng-show="editForm.nbPlace.$error.required">
                    Ce champs est requis.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Enregistrer</span>
        </button>
    </div>
</form>
