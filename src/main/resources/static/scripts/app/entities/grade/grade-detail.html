<section class="content-header">
    <h1>Promotion : {{grade.name}}</h1>
    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Accueil</a></li>
        <li><a ui-sref="grade">Promotions</a></li>
        <li class="active">{{grade.name}}</li>
    </ol>
</section>

<div class="content row">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-body no-padding-x no-padding-y">
                    <table class="table table-striped">
                        <tr>
                            <td>
                                <span>Nom</span>
                            </td>
                            <td>
                                <input type="text" class="input-sm form-control" value="{{grade.name}}" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Date de début</span>
                            </td>
                            <td>
                                <input type="text" class="input-sm form-control" value="{{grade.dateStart}}" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Date de fin</span>
                            </td>
                            <td>
                                <input type="text" class="input-sm form-control" value="{{grade.dateEnd}}" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Date de dernière mise à jour</span>
                            </td>
                            <td>
                                <input type="text" class="input-sm form-control" value="{{grade.dateUpdate}}" readonly>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-xs-12">
            <div class="box box-primary">
                <div class="box-header">Elèves</div>
                <div class="box-body no-padding-x no-padding-y">
                    <table class="table table-striped">
                        <tr ng-repeat="student in students">
                            <td>{{student.firstname + ' ' + student.lastname}}</td>
                        </tr>
                        <tr ng-show="students.length == 0">
                            <td>Aucun élève</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-xs-12">
            <div class="box box-primary">
                <div class="box-header">Prochains cours</div>
                <div class="box-body no-padding-x no-padding-y">
                    <table class="table table-striped">
                        <tr ng-repeat="lesson in lessons">
                            <td>{{lesson.dateLesson}} - {{lesson.name}}</td>
                        </tr>
                        <tr ng-show="lessons.length == 0">
                            <td>Aucun cours à venir</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <button type="submit"
            ui-sref="grade"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Retour</span>
    </button>
</div>
