<section class="content-header">
    <h1>Etudiant : {{student.name}}</h1>
    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Accueil</a></li>
        <li><a ui-sref="student">Etudiants</a></li>
        <li class="active">{{student.name}}</li>
    </ol>
</section>

<section class="content">
    <div class="box box-primary">
        <div class="box-body no-padding-x no-padding-y">
            <div class="table-responsive">
                <table class="table table-striped">
                    <tr>
                        <td>
                            <span>Prénom</span>
                        </td>
                        <td>
                            <input type="text" class="input-sm form-control" value="{{student.firstname}}" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Nom</span>
                        </td>
                        <td>
                            <input type="text" class="input-sm form-control" value="{{student.lastname}}" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Email</span>
                        </td>
                        <td>
                            <input type="text" class="input-sm form-control" value="{{student.email}}" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Promotion</span>
                        </td>
                        <td>
                            <input type="text" class="input-sm form-control" value="{{student.grade.name}}" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Date de dernière modification</span>
                        </td>
                        <td>
                            <input type="text" class="input-sm form-control" value="{{student.dateUpdate}}" readonly>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <button type="submit"
            ui-sref="student"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Retour</span>
    </button>
</section>
