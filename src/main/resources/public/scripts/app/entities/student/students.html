<section class="content-header">
    <h1>Etudiants</h1>
    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Accueil</a></li>
        <li class="active">Etudiants</li>
    </ol>
</section>

<section class="content">
    <div class="box box-primary">
        <div class="box-body no-padding-x no-padding-y">
            <div class="modal fade" id="deleteStudentConfirmation">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form name="deleteForm" ng-submit="confirmDelete(student.id)">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                        ng-click="clear()">&times;</button>
                                <h4 class="modal-title">Confirmation de la suppression</h4>
                            </div>
                            <div class="modal-body">
                                <p>Etes vous sur de vouloir supprimer cet étudiant ?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                                    <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Annuler</span>
                                </button>
                                <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                                    <span class="glyphicon glyphicon-trash"></span>&nbsp;<span>Supprimer</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Prénom</th>
                        <th>Nom</th>
                        <th>Email</th>
                        <th>Promotion</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="student in students">
                        <td><a ui-sref="student.detail({id:student.id})">{{student.id}}</a></td>
                        <td>{{student.firstname}}</td>
                        <td>{{student.lastname}}</td>
                        <td>{{student.email}}</td>
                        <td><span class="label label-default">{{student.grade.name}}</span></td>
                        <td class="text-right">
                            <button type="submit"
                                    ui-sref="student.detail({id:student.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> Visionner</span>
                            </button>
                            <button type="submit"
                                    ui-sref="student.edit({id:student.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Modifier</span>
                            </button>
                            <button type="submit"
                                    ng-click="delete(student.id)"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-trash"></span>&nbsp;<span> Supprimer</span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="box-footer">
            <button class="btn btn-primary" ui-sref="student.new">
                <span class="glyphicon glyphicon-flash"></span> <span>Ajouter un étudiant</span>
            </button>
        </div>
    </div>
</section>
