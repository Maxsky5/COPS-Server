<section class="content-header">
    <h1>Promotions</h1>
    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Accueil</a></li>
        <li class="active">Promotions</li>
    </ol>
</section>

<section class="content">
    <div class="box box-primary">
        <div class="box-body no-padding-x no-padding-y">
            <div class="modal fade" id="deleteGradeConfirmation">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form name="deleteForm" ng-submit="confirmDelete(grade.id)">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                        ng-click="clear()">&times;</button>
                                <h4 class="modal-title">Confirmation de la suppression</h4>
                            </div>
                            <div class="modal-body">
                                <p>Etes vous sur de vouloir supprimer cette promotion ?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                                    <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Annuler</span>
                                </button>
                                <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                                    <span class="glyphicon glyphicon-trash"></span>&nbsp;<span>Supprimer</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Date de d√©but</th>
                        <th>Date de fin</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="grades in grades">
                        <td><a ui-sref="grades.detail({id:grades.id})">{{grades.id}}</a></td>
                        <td>{{grades.name}}</td>
                        <td>{{grades.dateStart}}</td>
                        <td>{{grades.dateEnd}}</td>
                        <td class="text-right">
                            <button type="submit"
                                    ui-sref="grade.detail({id:grades.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> Visionner</span>
                            </button>
                            <button type="submit"
                                    ui-sref="grade.edit({id:grades.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Modifier</span>
                            </button>
                            <button type="submit"
                                    ng-click="delete(grades.id)"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-trash"></span>&nbsp;<span> Supprimer</span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="box-footer">
            <button class="btn btn-primary" ui-sref="grade.new">
                <span class="glyphicon glyphicon-flash"></span> <span>Ajouter une promotion</span>
            </button>
        </div>
    </div>
</section>
