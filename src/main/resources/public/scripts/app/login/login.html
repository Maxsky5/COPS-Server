<div class="login-box">
    <div class="login-logo">
        <a><b>Cops</b></a>
    </div>

    <div class="login-box-body">
        <form ng-submit="login()">
            <div class="callout callout-danger" ng-show="$root.error">
                <h4>Erreur !</h4>

                <p>L'email et/ou le mot de passe est incorrect.</p>
            </div>
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="Email" ng-model="credentials.email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" ng-model="credentials.password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
            </div>
        </form>

    </div>
</div>
